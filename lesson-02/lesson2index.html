<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson-02</title>
</head>
<body>
    <h1>Temperature calculation</h1>
    <script>
// 25 to fahrenheit 
let celsius = 25
fahrenheit = (celsius*9/5) +32
document.body.innerHTML = fahrenheit

let f = 86
c = (f-32)*5/9
document.body.innerHTML = c

let temp = -5
fah = (temp*9/5) +32
document.body.innerHTML = fah
    </script>
</body>
</html>
