<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock , Paper , Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick=" trackMyMove('rock'); ">Rock</button>
    <button onclick=" trackMyMove('paper'); ">Paper</button>
    <button onclick=" trackMyMove('scissors') ; ">Scissors</button>
    <script>
      function trackMyMove(myMove) {
        computerMove = trackComputerMove(); // computerMove = 'returned value' ;
        result = ""; //declaration of global var
        if (myMove === "rock") {
          if (computerMove === "rock") {
            result = "Tied";
          } else if (computerMove === "paper") {
            result = "You lose";
          } else if (computerMove === "scissors") {
            result = "You won";
          }
        } else if (myMove === "paper") {
          if (computerMove === "paper") {
            result = "Tied";
          } else if (computerMove === "scissors") {
            result = "You lose";
          } else if (computerMove === "rock") {
            result = "You won";
          }
        } else if (myMove === "scissors") {
          if (computerMove === "scissors") {
            result = "Tied";
          } else if (computerMove === "rock") {
            result = "You lose";
          } else if (computerMove === "paper") {
            result = "You won";
          }
        }

        alert(
          `You picked ${myMove}, Computer picked ${computerMove} , ${result}`
        );
      }

      function trackComputerMove() {
        // in order to track the computer move make a function with the conditions.  return computermove at last to know what the computer move is

        const result = "";
        let randomNum = Math.random();
        if (randomNum >= 0 && randomNum < 1 / 3) {
          computerMove = "rock";
          console.log(computerMove);
        } else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
          computerMove = "paper";
          console.log(computerMove);
        } else {
          computerMove = "scissors";
          console.log(computerMove); // scope helps us to declare a variable inside curly bracket and limits the value of variable only inside it.
        }
        return computerMove;
      }
    </script>
  </body>
</html>
