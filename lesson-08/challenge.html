<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin_flip_Game</title>
  </head>
  <body>
    <button onclick="playGame('head')">heads</button>

    <button onclick="playGame('tail')">tails</button>
    
    <script>  
        let score = { wins:0 , losses:0} ; 
        score = JSON.parse(localStorage.getItem('score'))
      function playGame(guess){      
        randomNum = Math.random() ;
        let computerMove=  randomNum <
        0.5 ?
    'head' : 'tail' ; 
if(computerMove===guess){
    console.log(`you won  ${guess} computer's move : ${computerMove}`)
    score.wins++ ;  
  }
else{
  console.log(`you lost your guess: ${guess} computer's move : ${computerMove}`)
   score.losses++ ;
  }
  localStorage.setItem('score', JSON.stringify(score))
  console.log(score)
}
     </script>
  </body>
</html>
