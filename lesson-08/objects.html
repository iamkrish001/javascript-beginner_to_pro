      // ways of accessing a value of an obj
      const product2 = {
        name: "das T-shirt",
        "my-height": 5.9, // bracket notation
        mybool: true,
        another_obj: {
          // creating inner obj
          starts: 2,
          ratings: 4.6,
        },
        // adding functions inside objects
        fun : function greet(){
            console.log("Hello world")
        } 
      };
      console.log(product2);
      console.log(product2.name);
      console.log(product2["name"]); // bracket notation is used whenever we cannot access a value like
      // console.log(product2.my-height) ;  in this case we cannot use . notation because - = minus for js
      // to correct this we use bracket notation
      console.log(product2["my-height"]);

      // accessing values of inner objects
      console.log(product2.another_obj);
      console.log(product2.another_obj.ratings);
      console.log(product2.another_obj.ratings); //acessing objects

      // accessing functions of an objects
     product2.fun(); // this is called a method , a function associated with some obj are called methods 

     // example of method
     console.log(typeof(console.log)) ; // console = object 
     console.log(typeof(Math.random)); 

     /* Built in objects  for ex : console
      more built in objects
      JSON = js obj notation , is basically a syntax
      why json instead of js obj ? 
      json can be understood by every programming language, universal
      used when we have to store data


      */

      // convert our product2 to json
      
      console.log(JSON.stringify(product2)) // stringify is a method of json 
      // json doesnot support function 

      // conversion from json to js obj
      const jsonValue = JSON.parse(JSON.stringify(product2))
      console.log(jsonValue) // converted to js obj
