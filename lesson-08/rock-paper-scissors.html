<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock , Paper , Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick=" trackMyMove('rock'); ">Rock</button>
    <button onclick=" trackMyMove('paper'); ">Paper</button>
    <button onclick=" trackMyMove('scissors') ; ">Scissors</button>
    <button onclick=" reset(); ">Reset Score</button>
    <script>


   
      score = JSON.parse(localStorage.getItem('score')) || {
        wins:0,
        losses:0,
        ties:0
      } ;  // uses default operator , or condition applied
       // JSON's string is extracted first of all from local storage and JSON is again converted into object

      if(score === null){
       score ={
        wins:0,
        losses:0,
        ties:0
      } ; 
     
      } 

   
      function trackMyMove(myMove) {
        computerMove = trackComputerMove(); // computerMove = 'returned value' ;
        result = ""; //declaration of global var
        if (myMove === "rock") {
          if (computerMove === "rock") {
            result = "Tied";
          } else if (computerMove === "paper") {
            result = "You lose";
          } else if (computerMove === "scissors") {
            result = "You won";
          }
        } else if (myMove === "paper") {
          if (computerMove === "paper") {
            result = "Tied";
          } else if (computerMove === "scissors") {
            result = "You lose";
          } else if (computerMove === "rock") {
            result = "You won";
          }
        } else if (myMove === "scissors") {
          if (computerMove === "scissors") {
            result = "Tied";
          } else if (computerMove === "rock") {
            result = "You lose";
          } else if (computerMove === "paper") {
            result = "You won";
          }
        }

        if (result === "You won") {
          score.wins++;
        } else if (result === "You lose") {
          score.losses++;
        } else if (result === "Tied") {
          score.ties++;
        }
        

        localStorage.setItem('score',JSON.stringify(score)) ;  // local storage only takes strings , that's why JSON.stringify 
        
        alert(
          `You picked ${myMove}, Computer picked ${computerMove} , ${result} , wins: ${score.wins}, losses : ${score.losses}, ties: ${score.ties} `
          );
        }

      function reset() {
        score.losses = 0;
        score.wins = 0;
        score.ties = 0;
        localStorage.removeItem('score') ; 
        
        
        alert(
          `wins: ${score.wins}, losses : ${score.losses}, ties: ${score.ties} `
          );
      }
      function trackComputerMove() {
        // in order to track the computer move make a function with the conditions.  return computermove at last to know what the computer move is

       
        

        const result = "";
        let randomNum = Math.random();
        if (randomNum >= 0 && randomNum < 1 / 3) {
          computerMove = "rock";
          console.log(computerMove);
        } else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
          computerMove = "paper";
          console.log(computerMove);
        } else {
          computerMove = "scissors";
          console.log(computerMove); // scope helps us to declare a variable inside curly bracket and limits the value of variable only inside it.
        }
        return computerMove;
      }
    </script>
  </body>
</html>
