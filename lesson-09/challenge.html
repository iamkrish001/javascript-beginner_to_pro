<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon shipping calculator</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>
        Order under $40 = + $10 shipping
    </p>
    <p>Order over $40 = FREE shipping</p>

     <input class="text" placeholder="Enter an amount" onkeydown=" 
       if(event.key = 'Enter'){
            Calculate()
      } ">
    
    <button class="calculate" onclick="Calculate() " >Calculate</button>

    <p class="js-print-result"></p>
    <script>
    
       function Calculate(){
        let amount= Number(document.querySelector('.text').value )*100 ; 
        
       if (amount < 4000) {
            amount +=1000 ; 
           document.querySelector('.js-print-result').innerHTML= (` The total amount is $${amount/100} with shipping charges $10`)
        }
        else{   
            document.querySelector('.js-print-result').innerHTML= (` Congrats, you got free shipping.Your total amount is $${amount/100}`)
        }
       }

       // automatic type conversion  or type coercion
       console.log('25'+5)  // output 255
       console.log(typeof('25'+5))
       console.log('25'-5) // output 20
       console.log(typeof('25'-5)) 


       /* window object
       window.console.log('window obj')
       window.alert('krish bhurtel') */
       
    </script>
</body>
</html>
