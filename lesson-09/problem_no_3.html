<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon shipping calculator</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>
        Order under $40 = + $10 shipping
    </p>
    <p>Order over $40 = FREE shipping</p>

    <input class="text" placeholder="Enter an amount">
    <button class="calculate" onclick="Calculate()">Calculate</button>

    <p class="js-print-result"></p>
    <script>
       
       function Calculate(){
        let amount= Number(document.querySelector('.text').value ) ; 
        if(amount<=0){
            document.querySelector('.js-print-result').innerHTML = ' Please enter a valid amount' ; 
        }
        else if (amount < 40) {
            amount +=10 ; 
           document.querySelector('.js-print-result').innerHTML= (` The total amount is ${amount}`)
        }
        else if (amount > 40){
        
            document.querySelector('.js-print-result').innerHTML= (` Congrats, you got free shipping.Your total amount is ${amount}`)
        }
       }
    </script>
</body>
</html>
