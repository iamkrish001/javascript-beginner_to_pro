<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick=" trackMyMove('rock'); ">Rock</button>
    <button onclick=" trackMyMove('paper'); ">Paper</button>
    <button onclick=" trackMyMove('scissors') ; ">Scissors</button>

    <p class="result"></p>
    <p class="wins">Wins:</p>
    <p class="losses">Losses:</p>
    <p class="ties">Ties:</p>
    <script>
let wins=0 ; 
let losses = 0;
let ties = 0 ;
      function trackMyMove(myMove) {
        computerMove = trackComputerMove(); // computerMove = 'returned value' ;
        result = ""; //declaration of global var
        if (myMove === "rock") {
          if (computerMove === "rock") {
            result = "Tied";
            ties ++ ; 
              document.querySelector('.ties').innerHTML = `Ties:${ties}`
          } else if (computerMove === "paper") {
            result = "You lose";
            losses ++ ; 
                 document.querySelector('.losses').innerHTML = `Losses:${losses}`
          } else if (computerMove === "scissors") {
            result = "You won";
            wins++ ; 
                 document.querySelector('.wins').innerHTML = `Wins:${wins}`
          }
           document.querySelector('.result').innerHTML = `${result}`

        } else if (myMove === "paper") {
          if (computerMove === "paper") {
            result = "Tied";
            ties ++ ; 
                 document.querySelector('.ties').innerHTML = `Ties:${ties}`

          } else if (computerMove === "scissors") {
            result = "You lose";
            losses ++ ; 
                 document.querySelector('.losses').innerHTML = `Losses:${losses}`

          } else if (computerMove === "rock") {
            result = "You won";
            wins++ ; 
                 document.querySelector('.wins').innerHTML = `Wins:${wins}`

          }
           document.querySelector('.result').innerHTML = `${result}`

        } else if (myMove === "scissors") {
          if (computerMove === "scissors") {
            result = "Tied";
            ties ++ ; 
                 document.querySelector('.ties').innerHTML = `Ties:${ties}`

          } else if (computerMove === "rock") {
            result = "You lose";
            losses ++ ; 
                 document.querySelector('.losses').innerHTML = `Losses:${losses}`

          } else if (computerMove === "paper") {
            result = "You won";
            wins++ ; 
                 document.querySelector('.wins').innerHTML = `Wins:${wins}`

          }
           document.querySelector('.result').innerHTML = `${result}`
        }
        
    
        }

      function trackComputerMove() {
        // in order to track the computer move make a function with the conditions.  return computermove at last to know what the computer move is

        const result = "";
        let randomNum = Math.random();
        if (randomNum >= 0 && randomNum < 1 / 3) {
          computerMove = "rock";
          console.log(computerMove);
        } else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
          computerMove = "paper";
          console.log(computerMove);
        } else {
          computerMove = "scissors";
          console.log(computerMove); // scope helps us to declare a variable inside curly bracket and limits the value of variable only inside it.
        }
        return computerMove;
      }
    </script>
  </body>
</html>
